<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Hospital Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>HMS</h2>
            <ul>
                <li onclick="loadPage('dashboard')"><i class="fas fa-chart-line"></i> Dashboard</li>
                <li onclick="loadPage('patients')"><i class="fas fa-user-injured"></i> Patients</li>
                <li onclick="loadPage('doctors')"><i class="fas fa-user-md"></i> Doctors</li>
                <li onclick="loadPage('appointments')"><i class="fas fa-calendar-check"></i> Appointments</li>
                <li onclick="loadPage('equipment')"><i class="fas fa-tools"></i> Equipment</li>
                <li onclick="loadPage('medications')"><i class="fas fa-pills"></i> Medications</li>
                <li onclick="loadPage('billing')"><i class="fas fa-file-invoice-dollar"></i> Billing</li>
            </ul>
        </aside>
        <main id="main-content">
            <!-- Dynamic content will load here -->
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
